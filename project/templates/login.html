{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="icon" href="{% static 'favicon.ico' %}">

    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/quartz/bootstrap.rtl.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    
    {% block content %}
    <div class="container mt-5 ml-auto"> <!-- Add ml-auto class to move the container to the right -->
        <h2 class="text-center text-primary">Login</h2>
        <form method="post" action="{% url 'login' %}" class="mt-4">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="username" id="id_username" class="form-control" placeholder="Username">
            </div>
            <div class="form-group"style="margin-top: 50px;">
                <input type="password" name="password" id="id_password" class="form-control" placeholder="Password">
            </div>
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
        </div>
    </div>
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="{% static 'js/app.js'%}"></script>
</body>
</html>
