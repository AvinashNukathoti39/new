
{% extends 'base.html' %}
{%load static%}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  
  <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/quartz/bootstrap.rtl.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

{% block content %}
<div class="container">
    <h2>Change Password</h2>

    <form method="post" action="{% url 'changepassword' %}">
        {% csrf_token %}

        {% for field in form %}
        <div class="form-group"style="margin-top: 40px;">
            <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" id="{{ field.id_for_label }}" class="form-control" placeholder="{{ field.label }}">
            {% if field.errors %}
            <span class="text-danger">{{ field.errors }}</span>
            {% endif %}
        </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary w-100"style="margin-top: 30px;">Change Password</button>
    </form>
</div>
{% endblock %}

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="{% static 'js/app.js'%}"></script>
